name: Monitor Service CI

on:
  push:
    branches: [main, dev] # Запускать при пуше в эти ветки
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest # GitHub дает тебе бесплатный сервер на Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Копируем твой код на сервер GitHub

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd frontend && pnpm install
          cd ../backend && pnpm install

      - name: Run Unit & Integration Tests
        run: |
          cd frontend && pnpm test # Твой скрипт для Vitest/Jest

      - name: Build and Run E2E Tests (Docker)
        run: |
          # Запускаем твой docker-compose с флагом завершения по Cypress
          docker-compose up --build --exit-code-from cypress
